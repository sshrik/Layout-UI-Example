<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Landing</title>
        <link rel="stylesheet" href="css/landing.css" type="text/css">
        <link rel="stylesheet" href="layoutEx.css" type="text/css">

        <!-- For insert row / colum / grid into lexLanding. -->
        <link rel="stylesheet" href="css/row.css" type="text/css">
        <link rel="stylesheet" href="css/column.css" type="text/css">
        <link rel="stylesheet" href="css/grid.css" type="text/css">
    </head>
    <body>
        <div class="lexContainer">
            <div class="lexHeader">
                <p class="lexHeaderContents"> Landing </p>
            </div>
            <!-- Careful that lexGrid does not use lexBody class. -->
            <div class="lexBody">
                    <span class="lexLandingBody lexLandingLeft lexLandingLarge">  
                        <div class="lexRows lexRows-4">  </div>
                        <div class="lexRowsNull">  </div>
                        <div class="lexRows lexRows-4">  </div>
                        <div class="lexRowsNull">  </div>
                        <div class="lexRows lexRows-4">  </div>
                        <div class="lexRowsNull">  </div>
                        <div class="lexRows lexRows-4">  </div>
                    </span>

                    <span class="lexLandingBody lexLandingLeft lexLandingMiddle">
                        <span class="lexColumns lexColumns-6">  </span>
                        <span class="lexColumnsNull">  </span>
                        <span class="lexColumns lexColumns-6">  </span>
                        <span class="lexColumnsNull">  </span>
                        <span class="lexColumns lexColumns-6">  </span>
                        <span class="lexColumnsNull">  </span>
                        <span class="lexColumns lexColumns-6">  </span>
                        <span class="lexColumnsNull">  </span>
                        <span class="lexColumns lexColumns-6">  </span>
                        <span class="lexColumnsNull">  </span>
                        <span class="lexColumns lexColumns-6">  </span>
                    </span>
                    <span class="lexLandingBody lexLandingRight lexLandingMiddle lexGrid lexGrid-col4">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
        
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
            
                        <div class="item"></div>
                        <div class="item"></div>
                    </span>
            </div>
        </div>
    </body>
</html>
