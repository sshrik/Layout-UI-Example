<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>hButton</title>

        <!-- Load JQuery. -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="src/hbutton.js"></script>

        <link rel="stylesheet" href="css/hbutton.css" type="text/css">
        <link rel="stylesheet" href="layoutEx.css" type="text/css">
    </head>
    <script>
        $(document).ready(function() {
            $('#grid11').hgrid({
                longWidth: '40px',
            });
            $('#grid12').hgrid({
                longWidth: '60px',
                animateTime: '200'
            });
            $('#grid13').hgrid({
                longWidth: '40px',
            });
            $('#grid14').hgrid({
                longWidth: '60px',
                animateTime: '200'
            });
        });
    </script>
    <body>
        <div class="lexContainer">
            <div class="lexHeader">
                <p class="lexHeaderContents"> hButton </p>
            </div>
            <div class="lexGrid lexGridBody lexGrid-col5">
                <div class="item hgrid" id='grid11'></div>
                <div class="item hgrid" id='grid12'></div>
                <div class="item hgrid" id='grid13'></div>
                <div class="item hgrid" id='grid14'></div>
            </div>
        </div>
    </body>
</html>
