<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>hButton</title>

        <!-- Load JQuery. -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="hbutton.js"></script>

        <link rel="stylesheet" href="hbutton.css" type="text/css">
        <link rel="stylesheet" href="layoutEx.css" type="text/css">
    </head>
    <script>
        $(document).ready(function() {
            $('#btn1').hbutton({
                longText: 'List', 
                longWidth: '40px',
            });
            $('#btn2').hbutton({
                longText: 'History', 
                longWidth: '60px',
                animateTime: '200'
            });
            $('#btn3').hbutton({
                longText: 'Star', 
                longWidth: '40px',
            });
            $('#btn4').hbutton({
                longText: 'Delete', 
                longWidth: '60px',
                animateTime: '200'
            });
        });
    </script>
    <body>
        <div class="lexContainer">
            <div class="lexHeader">
                <p class="lexHeaderContents"> hButton </p>
            </div>
            <div class="lexBody">
                    <!-- For button display line-by-line.   -->
                    <div><button class='hbutton' id='btn1'></button></div>
                    <div><button class='hbutton' id='btn2'></button></div>
                    <div><button class='hbutton' id='btn3'></button></div>
                    <div><button class='hbutton' id='btn4'></button></div>
            </div>
        </div>
    </body>
</html>
