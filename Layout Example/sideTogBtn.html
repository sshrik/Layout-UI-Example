<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title> Side Toggle Button </title>
        <!-- Load JQuery. -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        
                
        <!-- Load Colorbox. -->
        <script src="src/sideTogBtn.js"></script>

        <link rel="stylesheet" href="css/sideTogBtn.css" type="text/css">
        <link rel="stylesheet" href="layoutEx.css" type="text/css">
    </head>
    <script>
        $(document).ready(function() {
            $(".sideTogDiv").sideTogBtn({
                "shortWidth": 50, 
                "longWidth": 400,
                "animateTime": 400,
                "sideMenu": $('#mainBody')
            });
        });
    </script>
    <body>
        <div class="lexContainer">
            <div class="lexHeader">
                <p class="lexHeaderContents"> Side Toggle Button </p>
            </div>
            <div class="lexBody">
                <div class="sideTogDiv">
                    <div class="btnSpace">
                        <!-- Btn Space -->
                        <div class="sideTogBtn"></div>
                    </div>
                </div>
                <div id="mainBody">
                    <div id="mainNull"></div>
                    <div id="mainContents"></div>
                </div>
            </div>
        </div>
    </body>
</html>
